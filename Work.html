<!DOCTYPE HTML>
<!-- Declares the document as an HTML5 document -->

<html>
<!-- Root element of the HTML document -->

<head>

    <!-- Ensures the page is responsive and scales correctly on mobile devices. Note: there's a typo in "width" -->

    <title>HTML Template</title>
